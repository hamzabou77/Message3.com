<!doctype html>
<html lang="ar"> 
 <head> 
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>رسالة خاصة</title> 
 <style>
/* تنسيق عام للجسم */
body {
    margin: 0;
    padding: 0;
    height: 100vh;
    animation: changeBackground 15s infinite;
    background-size: cover;
    background-position: center;
    font-family: Arial, sans-serif;
    color: white;
}

/* الخلفيات المتحركة */
@keyframes changeBackground {
    0% {
        background-image: url('https://www.shutterstock.com/image-vector/love-heart-seamless-pattern-illustration-600nw-2499519637.jpg');
    }
    33% {
        background-image: url('https://img.freepik.com/free-vector/stylish-hearts-bubble-romantic-love-background_1017-23249.jpg');
    }
    66% {
        background-image: url('https://png.pngtree.com/thumb_back/fw800/background/20240107/pngtree-valentines-day-digital-backdrop-couple-in-love-heart-image_15574986.jpg');
    }
    100% {
        background-image: url('https://www.shutterstock.com/image-vector/love-heart-seamless-pattern-illustration-600nw-2499519637.jpg');
    }
}

/* النص العلوي */
.name {
    position: absolute;
    top: 10%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 48px;
    font-weight: bold;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
    font-family: 'Tahoma', sans-serif;
    color: white;
}

/* الرسالة */
#message {
    margin-top: 20px;
    font-size: 18px;
    text-align: center;
    white-space: pre-wrap;
    line-height: 1.8;
    color: white;
    max-height: 400px;
    overflow-y: auto; /* شريط تمرير */
    padding: 10px;
    background-color: rgba(0, 0, 0, 0.7);
    border-radius: 10px;
}

/* زر التحقق */
button {
    background-color: #28a745;
    color: white;
    border: none;
    border-radius: 5px;
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s, transform 0.2s;
    margin-top: 10px;
}

button:hover {
    background-color: #218838;
    transform: scale(1.05);
}

/* زر الموسيقى */
#playButton {
    position: absolute;
    bottom: 5%;
    right: 5%;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 5px;
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s, transform 0.2s;
}

#playButton:hover {
    background-color: #0056b3;
    transform: scale(1.05);
}
</style>
</head> 
<body> 
  <!-- اسم Yassmine -->
  <div class="name">
    Yassmine
  </div> 

  <!-- حاوية البيانات -->
  <div style="position: absolute; bottom: 15%; left: 50%; transform: translateX(-50%); width: 400px; text-align: center;">
    <!-- حقل كلمة السر -->
    <div>
      <input type="password" id="password" placeholder="🔒 أدخل كلمة السر" style="padding: 10px; width: 100%; font-size: 16px; border-radius: 5px; border: none;">
    </div>
    <!-- زر التحقق -->
    <button onclick="checkPassword()">تحقق</button>
    <div id="message"></div>
  </div>

  <!-- زر تشغيل الموسيقى -->
  <button id="playButton" onclick="toggleMusic()">تشغيل الموسيقى</button>
  <audio id="backgroundMusic" loop>
    <source src="https://www.bensound.com/bensound-music/bensound-romantic.mp3" type="audio/mp3">
    متصفحك لا يدعم تشغيل الصوت.
  </audio>

<script>
// وظيفة التحقق من كلمة السر وكتابة الرسالة حرفًا حرفًا
function checkPassword() {
    const passwordInput = document.getElementById('password').value;
    const messageDiv = document.getElementById('message');
    const correctPassword = "Yassmine2009";

    if (passwordInput === correctPassword) {
        const messageContent = `

ما كنتش فاهم شنو واقع، ومع شوية ديال الهضرة ديال الناس، وواحد البنت أخرى دخلت لحياتي، كنت كنشوف فيها شوية ديال الاهتمام. هادشي خلاني نتسرع وناخد داك القرار الغبي ديال الفراق. 🤦‍♂️

دوزت بزاف ديال العلاقات من بعدك، ولكن حتى وحدة ما قدرت تنسيني فيك. باقي كنشوفك غير نتِي، ديما في بالي.
الشخصية ديالك كتعجبني، كتحسسني بلي كاين شي حاجة مختلفة فيك. ندمت على النهار اللي تفارقنا، وبغيت نرجع اللور ونصلح كلشي. 🙏

على كل لحظة دوزتيها مقلقة ولا حزينة بسبابي. ولكن، خاصك تعرفي أن التغيير اللي طرا عليك كان صعيب عليا بزاف. 😥
تبدلتي فجأة، وما بقيتيش كتعامليني بنفس الطريقة اللي كنت متوقعها منك. هذا التغيير ديالك هو اللي دفعني باش ناخد قرار الفراق، وخيب الأمل ديالي.
دابا فهمت بزاف ديال الحوايج، وتعلمت من الأخطاء ديالي، وكنتمنى حتى أنت تكوني راجعتي نفسك وشفتي واش كنتي كتعامليني بنفس الطريقة اللي كنت كنعاملك بيها.
كنتمنى تكون الرسالة وصلات ليك، قلت ليك كولشي بصفة عامة ويلا كان عندك شي استفسار انا غنسمع ليك.

"أعيق البريق ههه باقي منسيت هادي"
        `;
        messageDiv.innerText = ""; // تفريغ الرسالة السابقة
        messageDiv.style.display = "block";
        let i = 0;

        // تأثير الكتابة التدريجي
        const interval = setInterval(() => {
            if (i < messageContent.length) {
                messageDiv.innerHTML += messageContent.charAt(i);
                i++;
                messageDiv.scrollTop = messageDiv.scrollHeight; // التمرير التلقائي للأسفل
            } else {
                clearInterval(interval); // إنهاء الكتابة
            }
        }, 50);
    } else {
        alert("كلمة السر غير صحيحة. حاول مرة أخرى!");
    }
}

// تشغيل وإيقاف الموسيقى
function toggleMusic() {
    const music = document.getElementById('backgroundMusic');
    const playButton = document.getElementById('playButton');
    if (music.paused) {
        music.play();
        playButton.innerText = "إيقاف الموسيقى";
    } else {
        music.pause();
        playButton.innerText = "تشغيل الموسيقى";
    }
}
</script>

</body></html>
